
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Credit Card Payment Form Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body  >
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="panel panel-default" >
                <div class="panel-body">
                    <form role="form"  >
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <div class="form-group form-group-lg" id="card-number-field">
                                    <label >Card Number</label>
                                    <div class="input-group" >
                                        <input type="tel" class="form-control " placeholder="Card Number" id="cardNumber"/>
                                        <span class="input-group-addon " > <span class="card-type-icon show empty-card " id="icon-card"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
							<div class="col-xs-12 col-md-12">                    
		                        <fieldset>
								    <legend>Expiry Date</legend>
								    <div class="row">
								    	<div class="col-xs-6 col-md-6">
								    		<div class="form-group form-group-lg">
		    			                        <input id="expiryMonth" class="form-control input-lg" placeholder="Month"/>
								    		</div>
								    	</div>
								    	<div class="col-xs-6 col-md-6 ">
								    		<div class="form-group form-group-lg">
						                        <input id="expiryYear" class="form-control input-lg" placeholder="Year"/>
								    		</div>																				    		
								    	</div>
								    </div>
								</fieldset>
                        	</div>
                        </div>	
                        <div class="row">
                            <div class="col-xs-5 col-md-5">
                                <div class="form-group form-group-lg">
                                    <label>Security code</label>
                                    <input type="tel" class="form-control" placeholder="CVC" id="cvv" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
